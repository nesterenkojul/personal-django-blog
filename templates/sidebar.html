    <aside class="col-lg-4">
          <!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6">Search the blog</h3>
            </header>
            <form action="{% url 'search' %}" class="search-form">
              <div class="form-group">
                <input type="text" name='q' placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6">Latest Posts</h3>
            </header>
            <div class="blog-posts">
              {% for obj in recent %}
                <a href="{{ obj.get_absolute_url }}">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="{{ obj.thumbnail.url }}" alt="..." class="img-fluid"></div>
                  <div class="title"><strong>{{ obj.title }}</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="icon-eye"></i> {{ obj.get_view_count }}</div>
                      <div class="comments"><i class="icon-comment"></i>{{ obj.get_comment_count }}</div>
                    </div>
                  </div>
                </div>
                </a>
              {% endfor %}
          </div>
          <!-- Widget [Categories Widget]-->
          <div class="widget categories">
            <header>
              <h3 class="h6">Categories</h3>
            </header>
            {% for cat in categories %}
              <div class="item d-flex justify-content-between"><a href="/category/{{ cat.categories__title }}">{{ cat.categories__title }}</a><span>{{ cat.categories__title__count }}</span></div>
            {% endfor %}
          </div>
